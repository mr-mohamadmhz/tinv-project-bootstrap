<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>login</title>
    <link rel="stylesheet" href="../CSS/bootstrap.rtl.min.css">

<body>
    <section class="justify-content-center row g-md-5 mt-5">
        <div class="col-9 col-sm-5 col-md-5 col-lg-4 col-xxl-3 bg-primary pt-3 pb-3">
            <div class="text-center">
             <button class="w-25 p-2 btn btn-light ms-2 mb-3 mt-3">
                <a class="text-decoration-none a-hover text-dark" href="#">Login</a>
             </button>  
             <button class="w-25 p-2 btn btn-light mb-3 mt-3">

             </button>
            </div>
          <label class="col-12 text-light" for="fname">Email</label> 
            <input class="col-12 p-2 border-0 mb-3" type="text" id="fname" placeholder="Email Address..">
          <label class="col-12 text-light" for="pass">Password</label> 
            <input class="col-12 p-2 border-0 mb-3" type="password" id="pass" placeholder="Password..">
          <p class="col-12"><a class="text-decoration-none text-warning a-hover mb-3" href="#">Forgot password?</a></p>
              <button class="btn btn-light w-100 p-2 mb-3">
                <a class="text-decoration-none a-hover text-dark" href="#">Login</a>
              </button> 
          <p class="text-light mb-3">Not a member? 
            <a class="a-hover text-decoration-none text-warning" href="../SingUp/singup.html" target="_blank" >SingUp Now</a></p>     
        </div>
    </section>
